<template>
        <div draggable={draggable} ondragstart={handleDragStart}>
            <a onclick={handleClick}>
                <div class="content">
                    <img
                        src={pictureUrl}
                        class="equipment slds-align_absolute-center"
                        alt="Equipment picture"
                    />
                    <div>
                        <p class="title slds-align_absolute-center">{name}</p>
                        <p class="slds-align_absolute-center">Type: {type}</p>
                    </div>
                </div>
            </a>
        </div>
    </template>
