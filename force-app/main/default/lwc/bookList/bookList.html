<template>
    <div class="slds-card slds-p-around_x-small">
        <template if:true={books.data}>
            <template if:true={books.data.records.length}>
                <div class="content">
                    <template
                        for:each={books.data.records}
                        for:item="book"
                    >
                        <c-book-tile
                            key={book.Id}
                            book={book}
                            draggable={tilesAreDraggable}
                            onselected={handleBookSelected}
                            class="slds-m-around_x-small"
                        >
                        </c-book-tile>
                    </template>
                </div>
                <c-paginator
                    page-number={pageNumber}
                    page-size={books.data.pageSize}
                    total-item-count={books.data.totalItemCount}
                    onprevious={handlePreviousPage}
                    onnext={handleNextPage}
                ></c-paginator>
            </template>
            <template if:false={books.data.records.length}>
            Sorry, we don't seem to carry that book
            </template>
        </template>
        <template if:true={books.error}>
            <c-inline-message errors={books.error}></c-inline-message>
        </template>
    </div>
</template>
