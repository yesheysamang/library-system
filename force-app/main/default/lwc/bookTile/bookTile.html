<template>
    <div draggable={draggable} ondragstart={handleDragStart}>
        <a onclick={handleClick}> 
            <div class="content">
                <img
                    src={pictureUrl}
                    class="book slds-align_absolute-center"
                    alt="Book picture"
                />
                <div>
                    <p class="title slds-align_absolute-center">{name}</p>
                    <p class="slds-align_absolute-center">Author: {author}</p>
                </div>
            </div>
        </a>
    </div>
</template>
